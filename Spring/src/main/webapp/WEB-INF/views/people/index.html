<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getBirth()}">user</a>
</div>

<hr/>

<a href="/people/new">Add new person</a>
<br>
<a href="/">Return to start page</a>

</body>
</html>
